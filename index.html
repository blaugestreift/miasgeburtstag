<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>Countdown</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #07060a;
      --bg2:#0e0a14;
      --pink:#ff2ea6;
      --pink2:#ff66c4;
      --glass: rgba(255, 255, 255, 0.08);
      --stroke: rgba(255, 255, 255, 0.18);
      --shadow: 0 24px 80px rgba(0,0,0,.55);
      --radius: 28px;

      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:rgba(255,255,255,.92);
      background:
        radial-gradient(1200px 800px at 15% 20%, rgba(255,46,166,.25), transparent 55%),
        radial-gradient(900px 600px at 85% 25%, rgba(255,102,196,.18), transparent 60%),
        radial-gradient(900px 700px at 60% 90%, rgba(255,46,166,.12), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow:hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      text-rendering: optimizeLegibility;
    }

    /* scanlines (disabled on touch for smoothness) */
    .fx::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.03) 0px,
          rgba(255,255,255,.03) 1px,
          transparent 2px,
          transparent 6px
        );
      mix-blend-mode: overlay;
      opacity:.18;
      animation: scan 6s linear infinite;
    }
    @keyframes scan{
      0%{ transform: translateY(-20px); }
      100%{ transform: translateY(20px); }
    }

    @media (pointer: coarse){
      .fx::before{ display:none; }
    }

    @media (prefers-reduced-motion: reduce){
      .fx::before{ animation:none; }
      canvas#stars{ display:none; }
      .sparkle{ animation:none !important; }
    }

    canvas#stars{
      position:fixed; inset:0;
      width:100%; height:100%;
      opacity:.55;
      filter: blur(.2px);
      transform: translateZ(0);
    }

    .wrap{
      position:relative;
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:
        calc(clamp(14px, 3.6vw, 40px) + var(--safe-top))
        calc(clamp(14px, 3.6vw, 40px) + var(--safe-right))
        calc(clamp(14px, 3.6vw, 40px) + var(--safe-bottom))
        calc(clamp(14px, 3.6vw, 40px) + var(--safe-left));
    }

    .card{
      width:min(980px, 100%);
      border-radius: clamp(22px, 4.2vw, var(--radius));
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--glass), rgba(0,0,0,.12));
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .card::after{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(420px 240px at 20% 10%, rgba(255,46,166,.28), transparent 60%),
        radial-gradient(520px 320px at 80% 20%, rgba(255,102,196,.22), transparent 60%),
        radial-gradient(560px 380px at 50% 120%, rgba(255,46,166,.18), transparent 60%);
      filter: blur(14px);
      opacity:.9;
      pointer-events:none;
      z-index:0;
    }

    .inner{
      position:relative;
      z-index:1;
      padding: clamp(16px, 4.2vw, 42px);
      display:grid;
      gap: clamp(14px, 3.2vw, 22px);
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    .title{
      line-height:1.02;
      margin:0;
      font-family: Oswald, Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-weight: 700;
      font-size: clamp(30px, 7vw, 64px);
    }
    .title .hot{
      color: var(--pink);
      text-shadow:
        0 0 18px rgba(255,46,166,.35),
        0 0 42px rgba(255,46,166,.18);
    }

    .sub{
      margin: clamp(10px, 2.2vw, 12px) 0 0;
      opacity:.88;
      max-width: 60ch;
      font-size: clamp(14px, 3.7vw, 16px);
    }

    /* Countdown grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: clamp(10px, 2.6vw, 14px);
      cursor:pointer;
      user-select:none;
      position:relative; /* for sparkles overlay */
    }

    @media (max-width: 720px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .card{ width: min(560px, 100%); }
    }

    .tile{
      border-radius: clamp(18px, 4vw, 22px);
      padding: clamp(14px, 3.6vw, 18px);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10,7,16,.55);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      position:relative;
      overflow:hidden;
      transition: transform .25s ease, border-color .25s ease;
      min-height: clamp(92px, 18vw, 132px);
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .tile::before{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(240px 120px at 30% 10%, rgba(255,46,166,.20), transparent 60%);
      opacity:.8;
      pointer-events:none;
    }

    @media (hover:hover) and (pointer:fine){
      .tile:hover{
        transform: translateY(-2px);
        border-color: rgba(255,46,166,.55);
      }
    }
    .tile:active{
      transform: scale(0.99);
      border-color: rgba(255,46,166,.55);
    }

    .num{
      font-family: Oswald, Impact, sans-serif;
      font-weight:700;
      letter-spacing: .02em;
      margin: 2px 0 6px;
      font-size: clamp(38px, 10vw, 56px);
    }

    .label{
      font-size: clamp(11px, 3vw, 12px);
      letter-spacing: .12em;
      text-transform: uppercase;
      opacity: .78;
    }

    .footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
      margin-top: 2px;
    }

    .hint{
      opacity:.84;
      font-size: clamp(13px, 3.4vw, 14px);
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      padding: 12px 16px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .2s ease, border-color .2s ease, background .2s ease;
      font-weight:600;
      font-size: 14px;
    }
    button:active{
      transform: scale(0.99);
      border-color: rgba(255,46,166,.55);
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(18px + var(--safe-bottom));
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease, transform .25s ease;
      font-size: 14px;
      z-index: 6;
      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }

    /* Sparkle overlay */
    #sparkles{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index: 4;
      overflow:hidden;
    }

    .sparkle{
      position:absolute;
      width:10px; height:10px;
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      box-shadow: 0 0 18px rgba(255,46,166,.7);
      transform: translate(-50%, -50%);
      animation: sparkle 520ms ease-out forwards;
      will-change: transform, opacity;
    }

    @keyframes sparkle{
      0%   { transform: translate(-50%, -50%) translate(0,0) scale(0.6); opacity: 0; }
      20%  { opacity: 1; }
      100% { transform: translate(-50%, -50%) translate(var(--dx), var(--dy)) scale(0.1); opacity: 0; }
    }
  </style>
</head>

<body class="fx">
  <canvas id="stars"></canvas>

  <div class="wrap">
    <main class="card" role="main" aria-live="polite">
      <div class="inner">
        <div class="top">
          <div>
            <h1 class="title">
              <span class="hot">Der Countdown</span> lÃ¤uft â€¦
            </h1>
            <p class="sub">
              Countdown bis <strong>13.11.2026</strong> um <strong>20:00 Uhr</strong>.
            </p>
          </div>
        </div>

        <section class="grid" id="countdownGrid" aria-label="Timer" title="Klick mich âœ¨">
          <div id="sparkles" aria-hidden="true"></div>

          <div class="tile">
            <div class="num" id="days">â€“</div>
            <div class="label" id="daysLabel">Tage</div>
          </div>
          <div class="tile">
            <div class="num" id="hours">â€“</div>
            <div class="label">Stunden</div>
          </div>
          <div class="tile">
            <div class="num" id="minutes">â€“</div>
            <div class="label">Minuten</div>
          </div>
          <div class="tile">
            <div class="num" id="seconds">â€“</div>
            <div class="label">Sekunden</div>
          </div>
        </section>

        <div class="footer">
          <div class="hint">
            Tipp: Klick auf den Countdown fÃ¼r ein kleines Extra âœ¨
          </div>

          <div class="btns">
            <button id="partyBtn" type="button">Party-Mode</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="toast" id="toast">âœ¨</div>

  <script>
    // Ziel: 13. November 2026, 20:00 Uhr in Berlin (November = CET, +01:00)
    const target = new Date("2026-11-13T20:00:00+01:00");

    const el = (id) => document.getElementById(id);

    // Touch-GerÃ¤t erkennen (Handy/Tablet)
    const isTouch = matchMedia("(pointer: coarse)").matches;

    const out = {
      days: el("days"),
      hours: el("hours"),
      minutes: el("minutes"),
      seconds: el("seconds"),
      daysLabel: el("daysLabel")
    };

    function pad2(n){ return String(n).padStart(2, "0"); }

    function setTimeParts(ms){
      const total = Math.max(0, Math.floor(ms / 1000));
      const days = Math.floor(total / 86400);
      const hours = Math.floor((total % 86400) / 3600);
      const minutes = Math.floor((total % 3600) / 60);
      const seconds = total % 60;

      out.days.textContent = String(days);
      out.hours.textContent = pad2(hours);
      out.minutes.textContent = pad2(minutes);
      out.seconds.textContent = pad2(seconds);

      out.daysLabel.textContent = (days === 1) ? "Tag" : "Tage";
    }

    // Toast
    const toastEl = el("toast");
    let toastTimer;
    function toast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toastEl.classList.remove("show"), 1200);
    }

    // Sparkle Burst
    const grid = el("countdownGrid");
    const sparkWrap = el("sparkles");

    let sparkleCooldown = false;

    function sparkleBurst(x, y){
      if (sparkleCooldown) return;
      sparkleCooldown = true;
      setTimeout(() => (sparkleCooldown = false), isTouch ? 250 : 160);

      // wenige Partikel => mobile-smooth
      const n = isTouch ? 10 : 16;

      // DOM sauber halten
      sparkWrap.innerHTML = "";

      for (let i=0; i<n; i++){
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = x + "px";
        s.style.top  = y + "px";

        const dx = (Math.random() * 180 - 90);
        const dy = (Math.random() * 180 - 90);

        s.style.setProperty("--dx", dx + "px");
        s.style.setProperty("--dy", dy + "px");
        s.style.animationDuration = (isTouch ? (420 + Math.random()*220) : (380 + Math.random()*240)) + "ms";

        // leichte Variation: pink/weiÃŸ
        const pinky = Math.random() < 0.45;
        s.style.background = pinky ? "rgba(255, 46, 166, .95)" : "rgba(255,255,255,.92)";
        s.style.boxShadow = pinky ? "0 0 18px rgba(255,46,166,.8)" : "0 0 18px rgba(255,255,255,.35)";

        sparkWrap.appendChild(s);
        s.addEventListener("animationend", () => s.remove(), { once:true });
      }
    }

    function clickSparkles(e){
      const rect = grid.getBoundingClientRect();
      const x = (e.clientX ?? (rect.left + rect.width/2)) - rect.left;
      const y = (e.clientY ?? (rect.top + rect.height/2)) - rect.top;

      sparkleBurst(x, y);

      if (navigator.vibrate) navigator.vibrate(18);
      toast("âœ¨ Sparkle!");
    }

    // Tap/click on countdown
    grid.addEventListener("click", clickSparkles, { passive: true });

    // Party mode: periodic sparkle from random positions
    let party = false;
    let partyInterval = null;

    el("partyBtn").addEventListener("click", () => {
      party = !party;
      toast(party ? "Party-Mode an ðŸ’–" : "Party-Mode aus");

      if (party){
        // initial burst center
        sparkleBurst(grid.clientWidth/2, grid.clientHeight/2);

        partyInterval = setInterval(() => {
          const x = Math.random() * grid.clientWidth;
          const y = Math.random() * grid.clientHeight;
          sparkleBurst(x, y);
        }, isTouch ? 700 : 520);
      } else {
        clearInterval(partyInterval);
        partyInterval = null;
        sparkWrap.innerHTML = "";
      }
    });

    function tick(){
      const now = new Date();
      const diff = target - now;
      setTimeParts(diff);
    }

    // Stars/particles canvas (Mobile weniger Sterne)
    const canvas = el("stars");
    const ctx = canvas.getContext("2d", { alpha:true });

    let W, H, stars = [];
    function resize(){
      W = canvas.width = Math.floor(window.innerWidth * devicePixelRatio);
      H = canvas.height = Math.floor(window.innerHeight * devicePixelRatio);

      const starCount = isTouch ? 90 : 140;
      stars = Array.from({length: starCount}, () => ({
        x: Math.random()*W,
        y: Math.random()*H,
        r: (Math.random()*1.4 + 0.2) * devicePixelRatio,
        s: (Math.random()*0.25 + 0.05) * devicePixelRatio,
        a: Math.random()*0.6 + 0.2
      }));
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.globalCompositeOperation = "lighter";

      for (const st of stars){
        st.y += st.s;
        if (st.y > H + 10) { st.y = -10; st.x = Math.random()*W; }

        ctx.globalAlpha = st.a;
        ctx.beginPath();
        ctx.arc(st.x, st.y, st.r, 0, Math.PI*2);
        ctx.fillStyle = "rgba(255, 46, 166, 0.65)";
        ctx.fill();

        if (!isTouch && Math.random() < 0.012){
          ctx.globalAlpha = 0.85;
          ctx.beginPath();
          ctx.arc(st.x, st.y, st.r*0.75, 0, Math.PI*2);
          ctx.fillStyle = "rgba(255,255,255,0.9)";
          ctx.fill();
        }
      }

      ctx.globalAlpha = 1;
      ctx.globalCompositeOperation = "source-over";
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);

    // Start
    resize();
    draw();
    tick();
    setInterval(tick, 250);
  </script>
</body>
</html>
