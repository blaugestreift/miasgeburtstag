<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>Countdown</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#07060a;
      --bg2:#0e0a14;
      --pink:#ff2ea6;
      --pink2:#ff66c4;
      --glass:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.18);
      --shadow:0 24px 80px rgba(0,0,0,.55);
      --radius:28px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:rgba(255,255,255,.92);
      background:
        radial-gradient(1200px 800px at 15% 20%, rgba(255,46,166,.25), transparent 55%),
        radial-gradient(900px 600px at 85% 25%, rgba(255,102,196,.18), transparent 60%),
        linear-gradient(180deg,var(--bg),var(--bg2));
      overflow:hidden;
      -webkit-tap-highlight-color:transparent;
    }

    /* Scanlines â€“ auf Touch deaktiviert */
    .fx::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.03) 0,
        rgba(255,255,255,.03) 1px,
        transparent 2px,
        transparent 6px
      );
      opacity:.18;
      animation:scan 6s linear infinite;
    }
    @keyframes scan{
      from{transform:translateY(-20px)}
      to{transform:translateY(20px)}
    }
    @media(pointer:coarse){
      .fx::before{display:none}
    }

    canvas{
      position:fixed;
      inset:0;
      opacity:.55;
    }

    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:clamp(16px,4vw,42px);
    }

    .card{
      width:min(980px,100%);
      border-radius:clamp(22px,4vw,var(--radius));
      background:linear-gradient(180deg,var(--glass),rgba(0,0,0,.12));
      border:1px solid var(--stroke);
      backdrop-filter:blur(12px);
      box-shadow:var(--shadow);
      padding:clamp(18px,4vw,42px);
    }

    h1{
      margin:0;
      font-family:Oswald,Impact,sans-serif;
      text-transform:uppercase;
      letter-spacing:.06em;
      font-size:clamp(32px,7vw,64px);
    }
    h1 span{
      color:var(--pink);
      text-shadow:0 0 24px rgba(255,46,166,.5);
    }

    .sub{
      margin-top:10px;
      opacity:.85;
      font-size:clamp(14px,3.5vw,16px);
    }

    /* Countdown Grid */
    .grid{
      margin-top:26px;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px;
      cursor:pointer;
      user-select:none;
      transition:transform .25s ease, filter .25s ease;
    }
    @media(max-width:720px){
      .grid{grid-template-columns:repeat(2,1fr)}
    }

    /* ðŸ”¥ NEON PULSE */
    .grid.pulse{
      animation:pulse 520ms ease-out;
    }
    @keyframes pulse{
      0%{
        transform:scale(1);
        filter:drop-shadow(0 0 0 rgba(255,46,166,0));
      }
      40%{
        transform:scale(1.03);
        filter:drop-shadow(0 0 28px rgba(255,46,166,.65));
      }
      100%{
        transform:scale(1);
        filter:drop-shadow(0 0 0 rgba(255,46,166,0));
      }
    }

    .tile{
      background:rgba(10,7,16,.55);
      border:1px solid rgba(255,255,255,.14);
      border-radius:22px;
      padding:18px;
      text-align:center;
    }

    .num{
      font-family:Oswald,Impact,sans-serif;
      font-size:clamp(40px,10vw,56px);
      font-weight:700;
    }

    .label{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      opacity:.7;
    }

    .hint{
      margin-top:18px;
      opacity:.8;
      font-size:14px;
      text-align:center;
    }
  </style>
</head>

<body class="fx">
<canvas id="stars"></canvas>

<div class="wrap">
  <div class="card">
    <h1><span>Der Countdown</span> lÃ¤uft â€¦</h1>
    <div class="sub">
      Countdown bis <strong>13.11.2026</strong> um <strong>20:00 Uhr</strong>.
    </div>

    <div class="grid" id="countdownGrid">
      <div class="tile"><div class="num" id="days">â€“</div><div class="label">Tage</div></div>
      <div class="tile"><div class="num" id="hours">â€“</div><div class="label">Stunden</div></div>
      <div class="tile"><div class="num" id="minutes">â€“</div><div class="label">Minuten</div></div>
      <div class="tile"><div class="num" id="seconds">â€“</div><div class="label">Sekunden</div></div>
    </div>

    <div class="hint">Tipp: Tipp auf den Countdown âœ¨</div>
  </div>
</div>

<script>
  const target = new Date("2026-11-13T20:00:00+01:00");
  const grid = document.getElementById("countdownGrid");

  const out = {
    days:document.getElementById("days"),
    hours:document.getElementById("hours"),
    minutes:document.getElementById("minutes"),
    seconds:document.getElementById("seconds")
  };

  const pad = n => String(n).padStart(2,"0");

  function tick(){
    const diff = Math.max(0, target - new Date());
    const s = Math.floor(diff/1000);
    out.days.textContent = Math.floor(s/86400);
    out.hours.textContent = pad(Math.floor(s%86400/3600));
    out.minutes.textContent = pad(Math.floor(s%3600/60));
    out.seconds.textContent = pad(s%60);
  }

  setInterval(tick,250);
  tick();

  /* Neon Pulse Interaction */
  grid.addEventListener("click",()=>{
    grid.classList.remove("pulse");
    void grid.offsetWidth; // restart animation
    grid.classList.add("pulse");

    if(navigator.vibrate) navigator.vibrate(25);
  });

  /* Subtle star background */
  const canvas=document.getElementById("stars");
  const ctx=canvas.getContext("2d");
  let stars=[];
  function resize(){
    canvas.width=innerWidth*devicePixelRatio;
    canvas.height=innerHeight*devicePixelRatio;
    stars=Array.from({length:80},()=>({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*1.5+0.2,
      s:Math.random()*0.3+0.1
    }));
  }
  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="rgba(255,46,166,.6)";
    for(const s of stars){
      s.y+=s.s;
      if(s.y>canvas.height) s.y=0;
      ctx.beginPath();
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
      ctx.fill();
    }
    requestAnimationFrame(draw);
  }
  resize(); draw();
  addEventListener("resize",resize);
</script>
</body>
</html>
